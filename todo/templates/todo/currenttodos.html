<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Currenttodos</title>
</head>
<body>

{% extends 'todo/base.html' %}

{% block content %}

currenttodos

<ul>
    {% for todo in todos %}
    <li>
        <a href="{% url 'viewtodo' todo.id %}">
        {% if todo.important %}<b>{% endif %}{{ todo.title }}{% if todo.important %}</b>{% endif %}
        {% if todo.memo %} - {{ todo.memo }}{% endif %}
        </a>

    </li>
    {% endfor %}
</ul>


{% endblock %}

</body>
</html>
